<p-menubar [model]="menuItems">
    <ng-template pTemplate="end">
      <span *ngIf="username">Welcome, {{ username }}</span>
      <button *ngIf="isAuthenticated" pButton label="Logout" icon="pi pi-sign-out" (click)="logout()"></button>
    </ng-template>
  </p-menubar>

  <p-sidebar [(visible)]="menuVisible">
    <p-panelMenu [model]="sideMenu"></p-panelMenu>
  </p-sidebar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
