<p-table [value]="news" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="title">
        Title
        <p-sortIcon field="title"></p-sortIcon>
      </th>
      <!-- Στήλη για ημερομηνία με ταξινόμηση -->
      <th pSortableColumn="published_at">
        Published At
        <p-sortIcon field="published_at"></p-sortIcon>
      </th>
      <!-- Στήλη για κρυπτονόμισμα με ταξινόμηση -->
      <th pSortableColumn="currencies">
        Cryptocurrency
        <p-sortIcon field="currencies"></p-sortIcon>
      </th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-new>
    <tr>
      <td>{{ new.title }}</td>
      <td>{{ new.published_at | date : "short" }}</td>
      <td>
        <div *ngIf="new.currencies && new.currencies.length">
          <ul>
            <li *ngFor="let currency of new.currencies">
              <a [href]="currency.url" target="_blank"
                >{{ currency.title || "N/A" }} ({{ currency.code }})</a
              >
            </li>
          </ul>
        </div>
        <div *ngIf="!new.currencies || !new.currencies.length">
          No currencies available
        </div>
      </td>
      <td>
        <a
          pButton
          label="Read More"
          icon="pi pi-external-link"
          [href]="new.url"
          target="_blank"
          rel="noopener noreferrer"
        >
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>
