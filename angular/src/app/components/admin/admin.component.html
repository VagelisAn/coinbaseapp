<p-table [value]="userInfo()">
    <ng-template pTemplate="header">
      <tr>
        <th>Όνομα</th>
        <th>Email</th>
        <th>Ρόλοι</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roles.join(', ') }}</td>
      </tr>
    </ng-template>
  </p-table>
