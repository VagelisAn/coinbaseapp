<div class="p-4">
  <input type="text" placeholder="Search" (input)="applyFilter($event)" class="border p-2 mb-4 w-full">

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event.active)">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortData('name')"> Name </th>
      <td mat-cell *matCellDef="let crypto">{{ crypto.name }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortData('symbol')"> Symbol </th>
      <td mat-cell *matCellDef="let crypto">{{ crypto.symbol }}</td>
    </ng-container>

    <ng-container matColumnDef="current_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortData('current_price')"> Price </th>
      <td mat-cell *matCellDef="let crypto">{{ crypto.current_price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="market_cap">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortData('market_cap')"> Market Cap </th>
      <td mat-cell *matCellDef="let crypto">{{ crypto.market_cap | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalCrypto" [pageSize]="itemsPerPage$ | async" (page)="changePage($event)">
  </mat-paginator>
</div>
